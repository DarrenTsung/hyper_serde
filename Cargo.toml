[package]
name = "hyper_serde"
version = "0.9.0"
authors = ["Anthony Ramine <n.oxyde@gmail.com>"]
description = "Serde support for Hyper types"
license = "MIT/Apache-2.0"
repository = "https://github.com/nox/hyper_serde"
documentation = "https://docs.rs/hyper_serde"
categories = ["encoding", "web-programming"]
keywords = ["serde", "serialization", "hyper", "cookie", "mime"]

[badges]
travis-ci = { repository = "nox/hyper_serde" }

[lib]
doctest = false

[dependencies]
cookie = {version = "0.10", default-features = false}
# "raw_status" feature needed to expose the RawStatus type from hyper
hyper = { version = "0.11", features = ["raw_status"] }
mime = "0.3"
serde = "1.0"
serde_bytes = "0.10"
time = "0.1"

[dev-dependencies]
serde_test = "1.0"
time = "0.1"
